name: Build and Release Barrel

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Connect IQ SDK
        run: |
          # 1. Fetch the official list of SDKs
          SDK_JSON_URL="https://developer.garmin.com/downloads/connect-iq/sdks/sdks.json"
          
          # 2. Extract the URL for the latest 'linux' SDK using jq
          #    (sorts by date if needed, but the feed usually lists newest first)
          SDK_URL=$(curl -s $SDK_JSON_URL | jq -r '.sdks[] | select(.platform=="linux") | .url' | head -n 1)
          
          echo "Downloading SDK from: $SDK_URL"
          wget -q -O sdk.zip "$SDK_URL"
          
          # 3. Unzip and setup paths
          unzip -q sdk.zip -d ciq-sdk
          
          # 4. Find the dynamic directory name (e.g., connectiq-sdk-lin-7.4.3-...)
          SDK_DIR=$(find ciq-sdk -maxdepth 1 -type d -name "connectiq-sdk-*" | head -n 1)
          
          echo "SDK installed at: $SDK_DIR"
          echo "$PWD/$SDK_DIR/bin" >> $GITHUB_PATH
          
          # 5. Make binaries executable
          chmod +x "$SDK_DIR/bin/monkeyc"
          chmod +x "$SDK_DIR/bin/monkeydo"

      - name: Generate Dummy Developer Key
        run: openssl genrsa -out developer_key.pem 4096

      - name: Build Barrel
        run: |
          monkeyc \
            --warn \
            --output bin/MonkeyUtils.barrel \
            --jungles monkey.jungle \
            --private-key developer_key.pem \
            --build-release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonkeyUtils-Barrel
          path: bin/MonkeyUtils.barrel
          retention-days: 5

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Connect IQ SDK
        run: |
          SDK_JSON_URL="https://developer.garmin.com/downloads/connect-iq/sdks/sdks.json"
          SDK_URL=$(curl -s $SDK_JSON_URL | jq -r '.sdks[] | select(.platform=="linux") | .url' | head -n 1)
          wget -q -O sdk.zip "$SDK_URL"
          unzip -q sdk.zip -d ciq-sdk
          SDK_DIR=$(find ciq-sdk -maxdepth 1 -type d -name "connectiq-sdk-*" | head -n 1)
          echo "$PWD/$SDK_DIR/bin" >> $GITHUB_PATH
          chmod +x "$SDK_DIR/bin/monkeyc"

      - name: Generate Dummy Developer Key
        run: openssl genrsa -out developer_key.pem 4096

      - name: Build Final Release Barrel
        run: |
          monkeyc \
            --warn \
            --output bin/MonkeyUtils.barrel \
            --jungles monkey.jungle \
            --private-key developer_key.pem \
            --build-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/MonkeyUtils.barrel
          generate_release_notes: true