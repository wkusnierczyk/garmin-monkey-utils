name: Build and Release Barrel

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

# Grant permission to create Releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Connect IQ SDK
        run: |
          # 1. Download the Linux SDK (Update version/URL as needed)
          SDK_URL="https://developer.garmin.com/downloads/connect-iq/sdks/connectiq-sdk-lin-7.4.3-2024-12-11-5d97f268f.zip"
          wget -q -O sdk.zip $SDK_URL
          
          # 2. Unzip and setup paths
          unzip -q sdk.zip -d ciq-sdk
          echo "$PWD/ciq-sdk/bin" >> $GITHUB_PATH
          chmod +x ciq-sdk/bin/monkeyc
          chmod +x ciq-sdk/bin/monkeydo

      - name: Generate Dummy Developer Key
        # The compiler requires a private key, even for Barrels. 
        # Since barrels aren't signed for the store, a temporary key works fine.
        run: openssl genrsa -out developer_key.pem 4096

      - name: Build Barrel
        run: |
          monkeyc \
            --warn \
            --output bin/MonkeyUtils.barrel \
            --jungles monkey.jungle \
            --private-key developer_key.pem \
            --build-release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonkeyUtils-Barrel
          path: bin/MonkeyUtils.barrel
          retention-days: 5

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Connect IQ SDK
        run: |
          SDK_URL="https://developer.garmin.com/downloads/connect-iq/sdks/connectiq-sdk-lin-7.4.3-2024-12-11-5d97f268f.zip"
          wget -q -O sdk.zip $SDK_URL
          unzip -q sdk.zip -d ciq-sdk
          echo "$PWD/ciq-sdk/bin" >> $GITHUB_PATH
          chmod +x ciq-sdk/bin/monkeyc

      - name: Generate Dummy Developer Key
        run: openssl genrsa -out developer_key.pem 4096

      - name: Build Final Release Barrel
        run: |
          monkeyc \
            --warn \
            --output bin/MonkeyUtils.barrel \
            --jungles monkey.jungle \
            --private-key developer_key.pem \
            --build-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/MonkeyUtils.barrel
          generate_release_notes: true