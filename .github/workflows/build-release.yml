name: Build and Release Barrel

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Connect IQ SDK
        run: |
          SDK_JSON_URL="https://developer.garmin.com/downloads/connect-iq/sdks/sdks.json"
          
          # 1. Fetch JSON
          # 2. Filter for 'linux'
          # 3. Sort by '.date' (ISO 8601 strings sort correctly)
          # 4. Reverse (newest first)
          # 5. Pick the first object and extract .url
          SDK_URL=$(curl -s $SDK_JSON_URL | jq -r '.sdks[] | select(.platform=="linux") | sort_by(.date) | reverse | .[0] | .url')
          
          if [ -z "$SDK_URL" ] || [ "$SDK_URL" == "null" ]; then
            echo "âŒ Error: Could not find a valid Linux SDK url in sdks.json"
            exit 1
          fi

          echo "Downloading SDK from: $SDK_URL"
          wget -q -O sdk.zip "$SDK_URL"
          
          unzip -q sdk.zip -d ciq-sdk
          SDK_DIR=$(find ciq-sdk -maxdepth 1 -type d -name "connectiq-sdk-*" | head -n 1)
          
          echo "SDK installed at: $SDK_DIR"
          echo "$PWD/$SDK_DIR/bin" >> $GITHUB_PATH
          
          chmod +x "$SDK_DIR/bin/monkeyc"
          chmod +x "$SDK_DIR/bin/monkeydo"

      - name: Generate Dummy Developer Key
        run: openssl genrsa -out developer_key.pem 4096

      - name: Build Barrel
        run: |
          monkeyc \
            --warn \
            --output bin/MonkeyUtils.barrel \
            --jungles monkey.jungle \
            --private-key developer_key.pem \
            --build-release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonkeyUtils-Barrel
          path: bin/MonkeyUtils.barrel
          retention-days: 5

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Connect IQ SDK
        run: |
          SDK_JSON_URL="https://developer.garmin.com/downloads/connect-iq/sdks/sdks.json"
          SDK_URL=$(curl -s $SDK_JSON_URL | jq -r '.sdks[] | select(.platform=="linux") | sort_by(.date) | reverse | .[0] | .url')
          
          echo "Downloading Release SDK from: $SDK_URL"
          wget -q -O sdk.zip "$SDK_URL"
          unzip -q sdk.zip -d ciq-sdk
          SDK_DIR=$(find ciq-sdk -maxdepth 1 -type d -name "connectiq-sdk-*" | head -n 1)
          echo "$PWD/$SDK_DIR/bin" >> $GITHUB_PATH
          chmod +x "$SDK_DIR/bin/monkeyc"

      - name: Generate Dummy Developer Key
        run: openssl genrsa -out developer_key.pem 4096

      - name: Build Final Release Barrel
        run: |
          monkeyc \
            --warn \
            --output bin/MonkeyUtils.barrel \
            --jungles monkey.jungle \
            --private-key developer_key.pem \
            --build-release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/MonkeyUtils.barrel
          generate_release_notes: true